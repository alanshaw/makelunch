<template name="brews">
  <h1>Brews</h1>
  <table class="pure-table pure-table-horizontal">
    <thead>
      <tr>
        <th>Date</th>
        <th>Brew master</th>
        <th>Party</th>
      </tr>
    </thead>
    <tbody>
    {{#each brews}}
    <tr>
      <td>{{formatDate date}}</td>
      <td>
      {{#each master}}
        {{#with profile this}}
          {{> photoFrame}}
        {{/with}}
      {{/each}}
      </td>
      <td>
      {{#each drinkers}}
        {{#with profile this}}
          {{> photoFrame}}
        {{/with}}
      {{/each}}
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
