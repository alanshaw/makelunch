<template name="home">

  <h1>{{> today}}</h1>

  {{> deck}}
</template>

<template name="today">
  Brew master: <span id="brew-master">{{whoShouldBrew.name}}</span>
</template>

<template name="deck">
  <div class="deck">
    {{#each people}}
    <div class="card {{#if drinking}}drinking{{/if}}">
      <h1>{{name}}</h1>
      {{> photoFrame this}}
      <ul class="stats">
        <li>
          <label>Drinks</label>
          <span>{{drinks.given}} : {{drinks.received}}</span>
        </li>
        <li>
          <label>Last drank</label>
          {{#if lastEaten}}
          <span title="{{lastDrank}}">{{fromNow lastDrank}}</span>
          {{else}}
          <span title="Never">Never</span>
          {{/if}}
        </li>
        <li>
          <label>Last brewed</label>
          {{#if lastBrewed}}
          <span title="{{lastBrewed}}">{{fromNow lastBrewed}}</span>
          {{else}}
          <span title="Never">Never</span>
          {{/if}}
        </li>
      </ul>
    </div>
    {{/each}}
  </div>
</template>
